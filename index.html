<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-button">

        <input type="text" placeholder="0" id="input" readonly>

        <div class="button-top">
            
            <button id="operator">AC</button>
            <button id="backspace"><img src="images/backspace.png" alt="DEL"></button>
            <button id="operator">%</button>
            <button id="operator">/</button>
        </div>

        <div class="star">
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="operator">*</button>
        </div>

        <div class="minus">
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="operator">-</button>
        </div>

        <div class="add">
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="operator">+</button>
        </div>

        <div class="equal">
            <button id="number">00</button>
            <button id="number">0</button>
            <button id="number">.</button id="number">
            <button id="equal">=</button>
        </div>

           
    </div>


    <script src="script.js"></script>
</body>
</html>
